<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <style>
    /* Modern Navbar */
    .navbar {
      background: #950606;
      box-shadow: 0 0 20px #950606, 0 0 30px #950606;
      transition: all 0.3s ease;
    }

    .navbar.scrolled {
      background: #c8102e;
      transition: all 0.3s ease;
    }

    .navbar-brand {
      font-size: 1.25rem;
      font-weight: 700;
      font-family: 'Segoe UI', sans-serif;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
    }

    .navbar-brand i {
      font-size: 1.5rem;
      margin-right: 8px;
    }

    .nav-link {
      color: #fff !important;
      font-weight: 500;
      margin: 0 5px;
      transition: all 0.3s ease;
      border-radius: 30px;
      padding: 8px 15px !important;
    }

    .nav-link:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      text-decoration: none;
      transform: translateY(-1px);
    }

    .navbar-toggler {
      border: none;
      outline: none;
    }

    .navbar-toggler-icon {
      background-image: none;
    }

    .navbar-toggler-icon::before {
      content: "\f0c9";
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      font-size: 22px;
      color: #fff;
    }
  </style>
</head>

<body>

  <div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <a href="/" class="navbar-brand"><i class="fas fa-heartbeat"></i> Blood Management Site</a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/patient/patientlogin"><i class="fas fa-procedures"></i> Patient</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/donor/donorlogin"><i class="fas fa-user"></i> Donor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/adminlogin"><i class="fas fa-user-shield"></i> Admin</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <script>
    // Optional: navbar color change on scroll
    $(window).scroll(function () {
      if ($(this).scrollTop() > 50) {
        $('.navbar').addClass('scrolled');
      } else {
        $('.navbar').removeClass('scrolled');
      }
    });
  </script>

</body>
</html>
