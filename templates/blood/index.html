{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Full-page background */
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        url('{% static "image/blood-donation1.jpg" %}') center/cover no-repeat fixed;
            color: #fff;
        }

        main {
            flex: 1; /* Push footer to bottom */
        }

        /* Content section (centered text) */
        .hero-content {
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-content h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #f0f0f0;
        }

        .hero-content .btn {
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
        }

        /* Quote section */
        .quote-section {
            background-color: rgba(255,255,255,0.9);
            color: #222;
            padding: 5px 20px;
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
        }

        .quote-section p.lead {
            font-size: 1.5rem;
            font-style: italic;
        }

        .quote-section p.author {
            font-weight: 600;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>

<body>
    {% include "blood/navbar.html" %}
    
    <main>
        <div class="hero-content container">
            <h1>Donate Blood, Save Lives</h1>
            <p>Your small act of kindness can make a huge difference.</p>
            <a href="donor/donorsignup" class="btn btn-danger">Become a Donor</a>
        </div>

        <div class="quote-section text-center">
            <p class="lead">“If You Want Blood, Just Knock on Our Site”</p>
            <p class="author">— S.M. Rahman</p>
        </div>
    </main>

    {% include "blood/footer.html" %}
</body>
</html>
