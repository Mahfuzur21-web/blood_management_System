<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | Blood Bank</title>

  <!-- Bootstrap -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css"
  />

  <style>
    /* Global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Navbar */
    nav.navbar {
      background: #950606;
      box-shadow: 0 0 20px #950606, 0 0 30px #950606;
      color: #fff;
    }

    nav.navbar .navbar-brand {
      color: #fff !important;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    nav.navbar button.btn {
      border-radius: 30px;
      background: #fff;
      color: #ff0018;
      border: none;
      font-weight: 600;
      transition: 0.3s;
    }

    nav.navbar button.btn:hover {
      background: #ff0018;
      color: #fff;
      transform: scale(1.05);
    }

    /* Sidebar */
    .wrapper {
      display: flex;
      position: relative;
    }

    .sidebar {
      width: 230px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background: #950606;
      padding-top: 70px;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 8px 0;
    }

    .sidebar ul li a {
      color: #ccc;
      display: flex;
      align-items: center;
      padding: 12px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-weight: 500;
      text-decoration: none;
    }

    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background: #ff416c;
      color: #fff;
      text-decoration: none;
      transform: translateX(6px);
    }

    .sidebar ul li a i {
      width: 25px;
      margin-right: 10px;
      font-size: 1.1em;
    }

    /* Main Content */
    .main_content {
      width: calc(100% - 230px);
      margin-left: 230px;
      padding: 100px 40px 40px;
      min-height: 100vh;
    }

    .main_content_inner {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      min-height: 80vh;
      color: #333;
    }

    .main_content_inner h1,
    .main_content_inner h2 {
      color: #222;
    }

    /* Cards (for dashboard boxes) */
    .card {
      border: none;
      border-radius: 16px;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #ff4b5c 0%, #ff6f61 100%);
      color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .card h5 {
      font-size: 1.2rem;
      color: #333;
    }

    .card i {
      color: #ff0018;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.4);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    /* Responsive */
    @media (max-width: 992px) {
      .sidebar {
        width: 200px;
      }
      .main_content {
        margin-left: 200px;
        width: calc(100% - 200px);
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .main_content {
        margin: 0;
        width: 100%;
        padding: 80px 20px;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <a class="navbar-brand" href="/">
      <i class="fab fa-gratipay"></i> &nbsp; Blood Management System
    </a>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <form action="{% url 'logout' %}" method="post" class="form-inline mb-0">
            {% csrf_token %}
            <button type="submit" class="btn btn-sm">
              Logout &nbsp; <i class="fas fa-sign-out-alt"></i>
            </button>
          </form>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="wrapper">
    <div class="sidebar">
      <ul>
        <li><a href="/" class="active"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="/admin-donor"><i class="fas fa-user"></i> Donor</a></li>
        <li><a href="/admin-patient"><i class="fas fa-user-injured"></i> Patient</a></li>
        <li><a href="/admin-donation"><i class="fas fa-hand-holding-medical"></i> Donations Request</a></li>
        <li><a href="/admin-request"><i class="fas fa-sync-alt"></i> Blood Requests</a></li>
        <li><a href="/admin-request-history"><i class="fas fa-history"></i> Request History</a></li>
        <li><a href="/admin-blood"><i class="fas fa-hand-holding-water"></i> Blood Stock</a></li>
      </ul>
    </div>

    <!-- Main Content Area -->
    <div class="main_content">
      <div class="main_content_inner">
        {% block content %}
        {% endblock content %}
      </div>
    </div>
  </div>

  <!-- JS -->
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
